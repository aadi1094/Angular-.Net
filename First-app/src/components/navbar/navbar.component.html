<nav class="bg-white/95 backdrop-blur-md shadow-lg sticky top-0 z-50 border-b border-slate-200" role="navigation" aria-label="Main navigation">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between items-center h-16">
      <!-- Logo and Main Nav -->
      <div class="flex items-center">
        <!-- Logo -->
        <div class="flex-shrink-0">
          <button 
            (click)="navigateToHome()" 
            class="logo-hover flex items-center focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 rounded-lg p-2"
            aria-label="Housing Platform - Go to homepage">
            <div class="w-8 h-8 bg-gradient-to-br from-indigo-600 to-purple-600 rounded-lg flex items-center justify-center mr-3">
              <svg class="w-5 h-5 text-white" fill="currentColor" viewBox="0 0 20 20" aria-hidden="true">
                <path d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z"/>
              </svg>
            </div>
            <h1 class="text-xl font-bold bg-gradient-to-r from-indigo-600 via-purple-600 to-teal-600 bg-clip-text text-transparent">EstateHub</h1>
          </button>
        </div>
        
        <!-- Desktop Navigation Links -->
        <div class="hidden md:ml-8 md:flex md:items-center md:space-x-1">
          <button 
            (click)="navigateToBuy()" 
            class="nav-link group relative px-4 py-2 rounded-lg transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 text-slate-700 hover:text-indigo-600 hover:bg-indigo-50" 
            [class.active]="isRouteActive('/buy')"
            [attr.aria-current]="isRouteActive('/buy') ? 'page' : null">
            <span class="flex items-center">
              <svg class="w-4 h-4 mr-2 transition-transform duration-200 group-hover:scale-110" fill="none" stroke="currentColor" viewBox="0 0 24 24" aria-hidden="true">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1"/>
              </svg>
              Buy
            </span>
          </button>
          
          <button 
            (click)="navigateToRent()" 
            class="nav-link group relative px-4 py-2 rounded-lg transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 text-slate-700 hover:text-indigo-600 hover:bg-indigo-50" 
            [class.active]="isRouteActive('/rent')"
            [attr.aria-current]="isRouteActive('/rent') ? 'page' : null">
            <span class="flex items-center">
              <svg class="w-4 h-4 mr-2 transition-transform duration-200 group-hover:scale-110" fill="none" stroke="currentColor" viewBox="0 0 24 24" aria-hidden="true">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
              </svg>
              Rent
            </span>
          </button>
        </div>
      </div>

      <!-- Right side buttons -->
      <div class="flex items-center space-x-3">
        <!-- List Property Button -->
        <button 
          (click)="navigateToListProperty()"
          class="list-property-btn hidden sm:flex items-center bg-gradient-to-r from-indigo-600 via-purple-600 to-teal-600 text-white px-6 py-2 rounded-lg font-medium transition-all duration-200 hover:shadow-lg hover:shadow-indigo-500/25 transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
          <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" aria-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"/>
          </svg>
          List Property
        </button>

        <!-- Authentication Buttons -->
        <div class="hidden sm:flex sm:items-center sm:space-x-2" *ngIf="!isLoggedIn">
          <button 
            (click)="navigateToLogin()"
            class="auth-btn px-4 py-2 text-slate-700 hover:text-indigo-600 hover:bg-indigo-50 rounded-lg transition-all duration-200 font-medium focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
            Login
          </button>
          <button 
            (click)="navigateToRegister()"
            class="auth-btn px-4 py-2 border border-indigo-600 text-indigo-600 hover:bg-indigo-600 hover:text-white rounded-lg transition-all duration-200 font-medium focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
            Register
          </button>
        </div>

        <!-- User Menu (when logged in) -->
        <div class="relative" *ngIf="isLoggedIn">
          <button 
            (click)="toggleUserMenu()"
            class="flex items-center space-x-2 px-3 py-2 rounded-lg hover:bg-slate-100 transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2"
            [attr.aria-expanded]="showUserMenu"
            aria-haspopup="true"
            aria-label="User menu">
            <div class="w-8 h-8 bg-gradient-to-br from-indigo-500 to-purple-600 rounded-full flex items-center justify-center">
              <svg class="w-5 h-5 text-white" fill="currentColor" viewBox="0 0 20 20" aria-hidden="true">
                <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd"/>
              </svg>
            </div>
            <svg class="w-4 h-4 text-slate-400 transition-transform duration-200" [class.rotate-180]="showUserMenu" fill="none" stroke="currentColor" viewBox="0 0 24 24" aria-hidden="true">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
            </svg>
          </button>

          <!-- Dropdown Menu -->
          <div 
            *ngIf="showUserMenu" 
            class="absolute right-0 mt-2 w-48 bg-white rounded-xl shadow-lg border border-slate-200 py-1 z-50"
            role="menu"
            aria-orientation="vertical">
            
            <button 
              (click)="navigateToMyProperties()"
              class="w-full text-left px-4 py-3 text-sm text-slate-700 hover:bg-indigo-50 hover:text-indigo-600 flex items-center transition-colors duration-200 focus:outline-none focus:bg-indigo-50"
              role="menuitem">
              <svg class="w-4 h-4 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24" aria-hidden="true">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"/>
              </svg>
              My Properties
            </button>
            <hr class="my-1 border-slate-200">
            <button 
              (click)="logout()"
              class="w-full text-left px-4 py-3 text-sm text-red-600 hover:bg-red-50 flex items-center transition-colors duration-200 focus:outline-none focus:bg-red-50"
              role="menuitem">
              <svg class="w-4 h-4 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24" aria-hidden="true">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"/>
              </svg>
              Logout
            </button>
          </div>
        </div>

        <!-- Mobile Menu Button -->
        <button 
          (click)="toggleMobileMenu()"
          class="md:hidden p-2 rounded-lg hover:bg-slate-100 transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2"
          [attr.aria-expanded]="showMobileMenu"
          aria-label="Toggle mobile menu">
          <svg class="w-6 h-6 text-slate-700" fill="none" stroke="currentColor" viewBox="0 0 24 24" aria-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
          </svg>
        </button>
      </div>
    </div>

    <!-- Mobile Menu -->
    <div 
      *ngIf="showMobileMenu" 
      class="md:hidden border-t border-slate-200 py-4 space-y-2"
      role="menu"
      aria-label="Mobile navigation menu">
      <button 
        (click)="navigateToBuy(); closeMobileMenu()" 
        class="mobile-nav-link w-full text-left px-4 py-3 rounded-lg transition-colors duration-200 focus:outline-none focus:bg-indigo-50 hover:bg-indigo-50"
        role="menuitem">
        <span class="flex items-center text-slate-700 hover:text-indigo-600">
          <svg class="w-4 h-4 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24" aria-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1"/>
          </svg>
          Buy Properties
        </span>
      </button>
      
      <button 
        (click)="navigateToRent(); closeMobileMenu()" 
        class="mobile-nav-link w-full text-left px-4 py-3 rounded-lg transition-colors duration-200 focus:outline-none focus:bg-indigo-50 hover:bg-indigo-50"
        role="menuitem">
        <span class="flex items-center text-slate-700 hover:text-indigo-600">
          <svg class="w-4 h-4 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24" aria-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
          </svg>
          Rent Properties
        </span>
      </button>
      
      <button 
        (click)="navigateToListProperty(); closeMobileMenu()" 
        class="mobile-nav-link w-full text-left px-4 py-3 rounded-lg transition-colors duration-200 focus:outline-none focus:bg-indigo-50 hover:bg-indigo-50"
        role="menuitem">
        <span class="flex items-center text-slate-700 hover:text-indigo-600">
          <svg class="w-4 h-4 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24" aria-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"/>
          </svg>
          List Property
        </span>
      </button>

      <!-- Mobile Auth Buttons -->
      <div *ngIf="!isLoggedIn" class="border-t border-slate-200 pt-4 space-y-2">
        <button 
          (click)="navigateToLogin(); closeMobileMenu()"
          class="w-full bg-gradient-to-r from-indigo-600 to-purple-600 text-white py-3 px-4 rounded-lg font-medium hover:shadow-lg transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
          Login
        </button>
        <button 
          (click)="navigateToRegister(); closeMobileMenu()"
          class="w-full border border-indigo-600 text-indigo-600 py-3 px-4 rounded-lg font-medium hover:bg-indigo-50 transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
          Register
        </button>
      </div>
    </div>
  </div>
</nav>

<nav class="bg-white/90 shadow-lg sticky top-0 z-50">
  <div class="max-w-7xl mx-auto px-4">
    <div class="flex justify-between h-16">
      <!-- Logo and Main Nav -->
      <div class="flex">
        <div class="flex-shrink-0 flex items-center cursor-pointer logo-hover" (click)="navigateToHome()">
          <h1 class="text-xl font-bold text-blue-600">Housing Platform</h1>
        </div>
        
        <div class="hidden sm:ml-6 sm:flex sm:items-center sm:space-x-8">
          <a (click)="navigateToBuy()" 
             class="nav-link inline-flex items-center px-4 py-2" 
             [class.active]="isRouteActive('/buy')">
            Buy
          </a>
          <a (click)="navigateToRent()" 
             class="nav-link inline-flex items-center px-4 py-2" 
             [class.active]="isRouteActive('/rent')">
            Rent
          </a>
        </div>
      </div>

      <!-- Right side buttons -->
      <div class="flex items-center space-x-4">
        <button 
          (click)="navigateToListProperty()"
          class="list-property-btn text-white px-4 py-2 rounded-lg">
          List Property
        </button>

        <ng-container *ngIf="!isLoggedIn">
          <button 
            (click)="navigateToLogin()"
            class="auth-btn text-gray-600 hover:text-gray-900 px-3 py-2">
            Login
          </button>
          <button 
            (click)="navigateToRegister()"
            class="auth-btn text-gray-600 hover:text-gray-900 px-3 py-2">
            Register
          </button>
        </ng-container>

        <button 
          *ngIf="isLoggedIn"
          (click)="logout()"
          class="logout-btn px-3 py-2">
          Logout
        </button>
      </div>
    </div>
  </div>
</nav>

<div class="bg-white rounded-lg shadow-md hover:shadow-xl transition-shadow duration-300 overflow-hidden w-96 h-96 flex flex-col">
  <!-- Property Image with Owner Actions -->
  <div class="relative h-48 overflow-hidden">
    <img 
      [src]="property.imageUrl || 'assets/images/default-house.jpg'" 
      [alt]="property.name"
      class="w-full h-full object-cover hover:scale-105 transition-transform duration-300"
    >
    <!-- Property Type Badge -->
    <div class="absolute top-2 right-2 bg-blue-600 text-white px-2 py-1 rounded-md text-xs font-semibold">
      {{ property.type }}
    </div>
    
    <!-- Owner Actions Menu -->
    <div *ngIf="isOwner" class="absolute top-2 left-2 menu-container">
      <button 
        (click)="toggleMenu($event)"
        class="p-2 rounded-full bg-white/90 backdrop-blur-sm shadow-lg hover:bg-white transition-all duration-200"
        [class.bg-white]="showMenu">
        <svg class="w-5 h-5 text-gray-700" fill="currentColor" viewBox="0 0 24 24">
          <path d="M12 8c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2zm0 2c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zm0 6c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2z"/>
        </svg>
      </button>

      <!-- Dropdown Menu -->
      <div *ngIf="showMenu" 
        class="absolute left-0 mt-2 w-48 rounded-md shadow-lg bg-white ring-1 ring-black ring-opacity-5 z-50">
        <div class="py-1">
          <button 
            (click)="onEdit()"
            class="w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 flex items-center">
            <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"/>
            </svg>
            Edit
          </button>
          <button 
            (click)="onDelete()"
            class="w-full text-left px-4 py-2 text-sm text-red-600 hover:bg-gray-100 flex items-center">
            <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/>
            </svg>
            Delete
          </button>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Property Details -->
  <div class="flex-1 p-4 flex flex-col justify-between">
    <div>
      <h3 
        (click)="showPropertyDetails()"
        class="text-lg font-bold text-gray-800 mb-2 line-clamp-2 hover:text-blue-600 cursor-pointer transition-colors duration-200">
        {{ property.name }}
      </h3>
      
      <!-- Location -->
      <div class="flex items-center text-gray-600 mb-3">
        <svg class="w-4 h-4 mr-1" fill="currentColor" viewBox="0 0 20 20">
          <path fill-rule="evenodd" d="M5.05 4.05a7 7 0 119.9 9.9L10 18.9l-4.95-4.95a7 7 0 010-9.9zM10 11a2 2 0 100-4 2 2 0 000 4z" clip-rule="evenodd"></path>
        </svg>
        <span class="text-sm">{{ property.city }}, {{ property.area }}</span>
      </div>
    </div>

    <!-- Price and Area -->
    <div class="space-y-2">
      <div class="flex justify-between items-center">
        <span class="text-sm text-gray-600">Area:</span>
        <span class="text-sm font-medium">{{ property.areaSize }} sq ft</span>
      </div>
      
      <div class="flex justify-between items-center pt-2 border-t border-gray-200">
        <span class="text-2xl font-bold text-blue-600">
          ${{ property.price.toLocaleString() }}
          <span class="text-sm text-gray-600 font-normal">/month</span>
        </span>
      </div>
    </div>
  </div>

  <!-- Delete Confirmation Modal -->
  <div *ngIf="showDeleteConfirm" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
    <div class="bg-white p-6 rounded-lg shadow-xl max-w-md mx-4">
      <h3 class="text-lg font-bold mb-4">Confirm Delete</h3>
      <p class="mb-6">Are you sure you want to delete this property? This action cannot be undone.</p>
      <div class="flex justify-end space-x-3">
        <button 
          (click)="cancelDelete()"
          class="px-4 py-2 bg-gray-200 text-gray-800 rounded-lg hover:bg-gray-300">
          Cancel
        </button>
        <button 
          (click)="confirmDelete()"
          class="px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700">
          Delete
        </button>
      </div>
    </div>
  </div>
</div>

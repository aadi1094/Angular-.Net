<div class="container mx-auto px-4 py-8">
  <!-- Page Header -->
  <div class="text-center mb-8">
    <h1 class="text-4xl font-bold text-gray-800 mb-4">Properties for Sale</h1>
    <p class="text-gray-600 text-lg">Find your dream home to purchase</p>
  </div>

  <!-- Filters Section -->
  <div class="bg-white rounded-lg shadow-md p-6 mb-8">
    <div class="grid grid-cols-1 md:grid-cols-5 gap-4">
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">City</label>
        <select 
          [(ngModel)]="filters.city"
          (change)="onFilterChange('city', $any($event.target).value)"
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500">
          <option value="">All Cities</option>
          <option *ngFor="let city of availableCities" [value]="city">{{ city }}</option>
        </select>
      </div>
      
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">Price Range</label>
        <select 
          [(ngModel)]="filters.priceRange"
          (change)="onFilterChange('priceRange', $any($event.target).value)"
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500">
          <option value="">Any Price</option>
          <option value="0-500000">Under $500K</option>
          <option value="500000-1000000">$500K - $1M</option>
          <option value="1000000+">$1M+</option>
        </select>
      </div>
      
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">Property Type</label>
        <select 
          [(ngModel)]="filters.propertyType"
          (change)="onFilterChange('propertyType', $any($event.target).value)"
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500">
          <option value="">All Types</option>
          <option value="house">House</option>
          <option value="apartment">Apartment</option>
          <option value="condo">Condo</option>
          <option value="villa">Villa</option>
          <option value="studio">Studio</option>
          <option value="penthouse">Penthouse</option>
        </select>
      </div>
      
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">Bedrooms</label>
        <select 
          [(ngModel)]="filters.bedrooms"
          (change)="onFilterChange('bedrooms', $any($event.target).value)"
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500">
          <option value="">Any</option>
          <option value="1">1 Bedroom</option>
          <option value="2">2 Bedrooms</option>
          <option value="3">3 Bedrooms</option>
          <option value="4">4 Bedrooms</option>
          <option value="5">5+ Bedrooms</option>
        </select>
      </div>
      
      <div class="flex items-end">
        <button 
          (click)="onSearch()"
          class="w-full bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 transition duration-200 flex items-center justify-center">
          <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
          </svg>
          Search
        </button>
      </div>
    </div>
  </div>

  <!-- Results Counter -->
  <div class="mb-4">
    <p class="text-gray-600">{{ filteredProperties.length }} properties found</p>
  </div>

  <!-- Properties Grid -->
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 justify-items-center">
    <app-property-card 
      *ngFor="let property of filteredProperties" 
      [property]="property">
    </app-property-card>
  </div>

  <!-- No Properties Message -->
  <div *ngIf="filteredProperties.length === 0" class="text-center py-12">
    <svg class="mx-auto h-12 w-12 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4" />
    </svg>
    <h3 class="mt-2 text-sm font-medium text-gray-900">No properties found</h3>
    <p class="mt-1 text-sm text-gray-500">Try adjusting your search criteria.</p>
  </div>
</div>
